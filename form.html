<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

    <h1>Pendaftaran Sekolah</h1>

    <form>
        <p>
            <label for="nama">Nama</label>
            <input type="text" name="nama">
        </p>
        
        <p>
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" rows="3"></textarea>
        </p>
        <p>
            <label for="jk">Jenis Kelamin</label>
            <input type="radio" name="jk">Pria
            <input type="radio" name="jk">Wanita
        </p>
        <p>
            <label for="hobi">Hobi</label>
            <input type="checkbox" name="sepak">Sepak Bola
            <input type="checkbox" name="basket">Basket
            <input type="checkbox" name="renang">Renang
        </p>
        <p>
            <label for="kota">Kota</label>
            <select name="kota" id="kota">
                <option value="Tangerang">Tangerang</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
            </select>
        </p>
        <button>Simpan</button>
    </form>
    
</body>
</html>
